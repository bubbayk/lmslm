{% extends "base.html" %}

{% block title %}Меню{% endblock %}

{% block content %}
<h2>Наше меню</h2>
<table>
    <thead>
        <tr>
            <th>Назва піци</th>
            <th>Опис</th>
            <th>Ціна</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <a href="{{ url_for('edit', item_id=item[0]) }}">Редагувати</a> |
                <a href="{{ url_for('delete', item_id=item[0]) }}" onclick="return confirm('Ви впевнені?');">Видалити</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
