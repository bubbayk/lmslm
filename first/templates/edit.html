{% extends "base.html" %}

{% block title %}Редагування страви{% endblock %}

{% block content %}
<h2>Редагування страви</h2>
<form action="/edit/{{ item[0] }}" method="post">
    <label for="name">Назва страви:</label><br>
    <input type="text" id="name" name="name" value="{{ item[1] }}" required><br><br>

    <label for="description">Опис:</label><br>
    <textarea id="description" name="description" required>{{ item[2] }}</textarea><br><br>

    <label for="price">Ціна:</label><br>
    <input type="text" id="price" name="price" value="{{ item[3] }}" required><br><br>

    <button type="submit">Зберегти</button>
</form>
{% endblock %}
